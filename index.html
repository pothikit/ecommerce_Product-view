<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details image hover magnifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="product-image text-center position-relative">
                    <img class="rounded img-fluid w-100" style="height: 650px;" src="img/wrist watch.jpeg" alt="">
                    <div class="magnifier-lens position-absolute"></div>
                </div>
            </div>
            <!--col-md-6-->
            <div class="col-md-6">
                <div class="product-details p-2 position-relative h-100">
                    <h3 class="product-title mb-3">LIGE MEN WATCHES WATERPROOF MULTIFUNCTION WRIST WATCH</h3>

                    <div class="product-review my-5">
                        <span class="text-danger fw-bold">&#9733;</span>
                        <span class="text-danger fw-bold">&#9733;</span>
                        <span class="text-danger fw-bold">&#9733;</span>
                        <span class="text-danger fw-bold">&#9733;</span>
                        <span class="text-danger fw-bold">&#9734;</span>
                        <span class="star-rate-mark fw-bold"><mark>4.0</mark>Stars</span>
                        <span class="review-no fw-bold"><mark>12.1k</mark>Review</span>
                        <span class="quantity-sold fw-bold"><mark>120</mark>Buyers</span>
                    </div>
                    <div class="product-price">
                        <p class="h2">Special-price</p>
                        <p class="current-price display-5 fw-bold">$225</p>
                        <p class="original-price text-success h4"><del class="me-2 ">$200</del>33.4% off</p>
                    </div>
                    <div class="image-magnifier position-absolute w-100 h-100 top-0 bg-opacity-25"></div>
                </div>
            </div>
            <!--col-md-6-->
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
